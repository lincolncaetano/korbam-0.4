<ion-header>
  <ion-toolbar>
    <ion-title>Adicione membros</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-branco">

  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    <ion-item *ngFor="let item of items">
      <ion-label>{{item.username}}</ion-label>
      <ion-checkbox checked="{{item.checked}}" (click)="change(item)"></ion-checkbox>
      <ion-avatar item-left>
        <img src="{{item.fotoProfile}}" *ngIf="item.fotoProfile != null"/>
        <img src="http://www.iconsfind.com/wp-content/uploads/2015/11/20151112_5643f331cf8c4.png" *ngIf="item.fotoProfile == null">
      </ion-avatar>
    </ion-item>

  </ion-list>

  <ion-fab bottom center  (click)="salvargrupo()">
    <button ion-fab color="add"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

</ion-content>
