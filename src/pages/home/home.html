<ion-content class="bg" scroll="false">

    <div style="margin-top: 30px;">
      <img src="assets/img/logo-branca.png" class="inicialLogo" width="70%"/>
    </div>

    <form #loginForm="ngForm" novalidate>
          <ion-list class="login">
              <ion-item>
                  <ion-input [(ngModel)]="login.username" ngModel name="username" type="text" #username="ngModel" placeholder="Username" required></ion-input>
              </ion-item>
              <p [hidden]="username.valid || submitted == false" danger padding-left>
                Username is required
              </p>

              <ion-item>
                  <ion-input [(ngModel)]="login.password" ngModel name="password" type="password" #password="ngModel" placeholder="Password" required></ion-input>
              </ion-item>
              <p [hidden]="password.valid || submitted == false" danger padding-left>
                Password is required
              </p>

          </ion-list>

          <div padding>
              <button ion-button full (click)="onSubmit(loginForm)" >LOGIN</button>
          </div>

          <div id="textoEsqueceuSenha" padding>
      		    <a href="#" id="linkEsqueceuSenha" (click)="forgotPwd()">Esqueceu sua senha?</a>
          </div>
    </form>



    <hr id="linhaSeparadora"/>


    <div id="textoCriarConta">
      <p id="textoNaoTemConta">N&#xE3;o tem uma conta?</p>
      <a href="#" id="textoCriarConta" (click)="doSignup()">Criar uma conta</a><br />
    </div>

</ion-content>
