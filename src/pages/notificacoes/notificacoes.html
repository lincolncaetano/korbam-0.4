<ion-header>
  <ion-navbar>
    <ion-title>Notificações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="notificacoes bg-branco">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngFor="let item of notificacoes">


    <ion-card class="cardFeed" *ngIf="item.tipo == 1" (click)="goUsuario(item.usuario.id)">

  	  <ion-item>
          <ion-avatar item-left>
            <img src="{{item.usuario.fotoProfile}}" *ngIf="item.usuario.fotoProfile != null">
            <img src="http://www.iconsfind.com/wp-content/uploads/2015/11/20151112_5643f331cf8c4.png" *ngIf="item.usuario.fotoProfile == null">
          </ion-avatar>
  	      <h4>{{item.usuario.username}}</h4>
  	      <p>{{item.mensagem}}</p>
        <!--  <p>{{item.dtNotificacao | date:'shortTime'}}</p> -->
  	  </ion-item>

  	</ion-card>


    <div class="modeloItemAgendaItens modeloItemNotificacoesItens"  *ngIf="item.tipo == 4">

      <div class="modeloItemAgenda1">

        <ion-item (click)="goUsuario(item.usuario.id)">
          <ion-avatar item-left>
            <img src="{{item.usuario.fotoProfile}}" *ngIf="item.usuario.fotoProfile != null">
            <img src="http://www.iconsfind.com/wp-content/uploads/2015/11/20151112_5643f331cf8c4.png" *ngIf="item.usuario.fotoProfile == null">
          </ion-avatar>
    	      <h4>{{item.usuario.username}}</h4>
    	      <p>{{item.mensagem}}</p>
      <!--      <p>{{item.dtNotificacao | date:'shortTime'}}</p> -->
    	  </ion-item>

        <div (click)="abrirEvento(item)">
          <div class="modeloItemAgenda-data">
            <h3>{{item.evento.momento.date()}}</h3>
            <h4>{{item.evento.momento.format('dddd')}}</h4>
          </div>

          <div class="modeloItemAgenda-nomeEvento">
            <p>{{item.evento.titulo}}</p>
          </div>

          <div class="modeloItemAgenda-horario">
            <p>{{item.evento.hrInicial}} às {{item.evento.hrFinal}}</p>
          </div>
      </div>
      </div>

    	</div>


  </div>
