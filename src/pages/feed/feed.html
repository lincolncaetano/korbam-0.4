<ion-header>
  <ion-navbar>
    <ion-searchbar [(ngModel)]="searchQuery" (keyup)="onKey($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content class="bg-branco">

<ion-card class="cardFeed">

  <ion-item *ngFor="let item of items" (click)="goUsuario(item.id)">
      <ion-avatar item-left>
        <img src="{{item.fotoProfile}}" *ngIf="item.fotoProfile != null">
        <img src="http://www.iconsfind.com/wp-content/uploads/2015/11/20151112_5643f331cf8c4.png" *ngIf="item.fotoProfile == null">
      </ion-avatar>
      <h2>{{item.username}}</h2>
  </ion-item>
</ion-card>
