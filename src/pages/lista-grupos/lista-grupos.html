<ion-header>
  <ion-navbar>
    <ion-searchbar ></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-branco">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <button ion-button full class="botaoCriarGrupo" (click)="criarGrupo()" small block><ion-icon name="person-add"></ion-icon>novo grupo</button>


  <ion-list style="color: #000">

    <ion-item class="grupoListaItem" *ngFor="let item of meusGrupos" (click)="abreGrupo(item)">
      <ion-icon name="md-contacts" item-left></ion-icon>
        {{item.nome}}
      <ion-icon name="md-arrow-round-forward" item-right></ion-icon>
    </ion-item>

  </ion-list>


</ion-content>
