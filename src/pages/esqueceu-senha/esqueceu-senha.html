<ion-header>
  <ion-navbar>
    <ion-title>Esqueceu sua senha?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">

    <form #esqueciForm="ngForm">

        <ion-list style="margin-top: 55%;">
            <ion-item>
                <ion-input [(ngModel)]="usuario.email" ngModel name="email" type="text" placeholder="E-mail" #email="ngModel" required>
                </ion-input>
            </ion-item>
        </ion-list>

        <div padding>
            <button ion-button full (click)="doEnviar(esqueciForm)" block>GET RECOVER CODE</button>
        </div>
    </form>
        <div style="text-align: center;">
            <a style="color: #fff;" href="#" (click)="token()">Já tenho o código de recuperação!</a>
        </div>

</ion-content>
